<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scoped CSS Variables & JS</title>
    <link rel="stylesheet" href="cssvariables.css">
</head>
<body>
    <h2>Update CSS <span class='hg'>JS</span></h2>

    <div class ="controls">
        <label for="spacing">Spacing:</label>
        <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px"/>

        <label for="blur">Blur:</label>
        <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

        <label for="base">Base Color</label>
        <input type="color" id="base" name="base" value="#ffc600">            
    </div>

    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQlp8-JGvMUwvmwQJWIdSYcRK3-Ou0qIjw801nVW_4tG0QD3PVG&s">

    <script type="text/javascript" src="cssvariables.js">
       
    </script>
</body>
</html>
